<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page 🚀</h1>
    <button id="themeToggle">Toggle Dark/Light Mode</button>
  </header>

  <!-- Counter Section -->
  <section>
    <h2>🎮 Counter Game</h2>
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>
    <p>Current Count: <span id="counter">0</span></p>
  </section>

  <!-- FAQ Section -->
  <section>
    <h2>❓ FAQ</h2>
    <div class="faq">
      <h3 class="faq-question">What is this project about?</h3>
      <p class="faq-answer">This is a JavaScript assignment showcasing interactivity, events, and validation.</p>
    </div>
    <div class="faq">
      <h3 class="faq-question">How does the form work?</h3>
      <p class="faq-answer">The form validates inputs using JavaScript before submission.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section>
    <h2>📋 Sign Up Form</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name" />
        <span class="error" id="nameError"></span>
      </label><br><br>

      <label>
        Email: <input type="text" id="email" />
        <span class="error" id="emailError"></span>
      </label><br><br>

      <label>
        Password: <input type="password" id="password" />
        <span class="error" id="passwordError"></span>
      </label><br><br>

      <button type="submit">Submit</button>
      <p id="formSuccess" class="success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
